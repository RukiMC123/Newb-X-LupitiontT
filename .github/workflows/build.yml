name: build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Clone repository
      run: |
        git clone https://github.com/miqumi/newb-x-mcbe newb-x-mcbe
      working-directory: ${{ github.workspace }}

    - name: Run setup.sh
      run: |
        cd newb-x-mcbe
        chmod +x setup.sh
        ./setup.sh
      shell: bash

    - name: Build and zip
      run: |
        cd newb-x-mcbe
        chmod +x build.sh
        ./build.sh -p windows -t 6
        zip -r build.zip build
      shell: bash

    - name: Send to Discord
    - uses: actions/upload-artifact@v3
      with:
        name: windows
        path: build.zip

    - name: Clean up
      run: |
        rm -rf newb-x-mcbe
      shell: bash
