name: build

on:
  push:
    branches:
      - main 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Clone
      shell: cmd
      run: |
        git clone https://github.com/miqumi/newb-x-mcbe

    - name: Run setup.bat
      shell: cmd
      run: |
        cd newb-x-mcbe
        .\setup.sh

    - name: Build and zip
      shell: cmd
      run: |
        cd newb-x-mcbe
        .\build.sh -p windows -t 6
        Compress-Archive -Path .\build -DestinationPath build.zip

    - name: Send to Discord
    - uses: actions/upload-artifact@v3
      with:
        name: windows
        path: build.zip
     - name: Clean up
      shell: cmd
      run: |
        cd ..
        rmdir /s /q newb-x-mcbe
