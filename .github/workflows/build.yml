name: build

on:
  push:
    branches:
      - main 

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Clone
      shell: cmd
      run: |
        git clone https://github.com/miqumi/newb-x-mcbe

    - name: Run setup.bat
      shell: cmd
      run: |
        cd newb-x-mcbe
        .\setup.bat

    - name: Build and zip
      shell: cmd
      run: |
        cd newb-x-mcbe
        .\build.bat -p windows -t 6
        Compress-Archive -Path .\build -DestinationPath build.zip

    - name: Send to Discord
      run: |
        curl -H "Content-Type: application/zip" -X POST --data-binary build.zip https://discord.com/api/webhooks/1155797402725404672/Y3dPn2hjKlJ224xxOOpsajenOoiHmLdvsfnqcBaLKFI9wumw0g6yWOO6LOCxyIF7W0xS

    - name: Clean up
      shell: cmd
      run: |
        cd ..
        rmdir /s /q newb-x-mcbe
